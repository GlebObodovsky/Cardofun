<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.name}}" >
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.name}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center"><span class="flag-icon flag-icon-{{user.city.countryIsoCode}}"></span> {{user.city.name}}</p>
  </div>
</div>
