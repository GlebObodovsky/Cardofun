<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="{{user.name}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button></li>
      <!-- initiate a friendship -->
      <li class="list-inline-item" *ngIf="user.friendship == null">
        <button class="btn btn-primary" (click)="addUserAsFriend(user.id)"><i class="fa fa-plus"></i></button>
      </li>
      <!-- cancel the friendship request by the one who requested it -->
      <li class="list-inline-item" *ngIf="user.friendship != null && user.friendship.status != 'accepted' && !user.friendship.isOwner">
        <button class="btn btn-primary" (click)="deleteUserFromFriends(user.id)"><i class="fa fa-times"></i></button>
      </li>
      <!-- accept the friendship -->
      <li class="list-inline-item" *ngIf="user.friendship != null && user.friendship.status != 'accepted' && user.friendship.isOwner">
        <button class="btn btn-primary" (click)="acceptFriendship(user.id)"><i class="fa fa-check"></i></button>
      </li>
      <!-- deleting a user from friend list or decline the friendship request -->
      <li class="list-inline-item" *ngIf="user.friendship != null && user.friendship.status == 'accepted'">
        <button class="btn btn-primary" (click)="deleteUserFromFriends(user.id, user.friendship.isOwner)"><i class="fa fa-minus"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.name}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center"><span class="flag-icon flag-icon-{{user.city.countryIsoCode}}" title="{{user.city.country}}"></span> {{user.city.name}}</p>
  </div>
</div>
