<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Cardofun</a>
    
    <ul *ngIf=(isLoggedIn()) class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/members']">Members</a>
      </li>
      <li class="nav-item dropdown" routerLinkActive="active" dropdown>
        <a data-toggle="dropdown" class="nav-link dropdown-toggle" [routerLink]="['/friends']">Friends</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" [routerLink]="['/friends/', 'friends']">My friends</a></li>
          <li><a class="dropdown-item" [routerLink]="['/friends/', 'followers']">My followers</a></li>
          <li><a class="dropdown-item" [routerLink]="['/friends/', 'subscriptions']">My subscriptions</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown" routerLinkActive="active" dropdown>
        <a data-toggle="dropdown" class="nav-link dropdown-toggle" [routerLink]="['/messages']">Messages</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" [routerLink]="['/messages/', 'thread']">All messages</a></li>
          <li><a class="dropdown-item" [routerLink]="['/messages/', 'unread']">Unread messages</a></li>
        </ul>
      </li>
    </ul>
    <form *ngIf=(!isLoggedIn()) #loginForm='ngForm' class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="login" 
        placeholder="Login" required [(ngModel)]="model.login">
      <input class="form-control mr-sm-2" type="password" name="password"
        placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]='!loginForm.valid' class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

    <div *ngIf=(isLoggedIn()) class="dropdown" dropdown>

      <a class="dropdown-toggle text-light" dropdownToggle>
        <span class="mr-1">
          <img class="rounded-circle" src="{{photoUrl || '../../../../assets/user.png'}}" alt="">
        </span>
        Welcome {{authService.decodedToken?.unique_name}}
      </a>

      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['member/edit']"><i class="fa fa-user"></i> Edit profile</a>
        <div class="dropdown divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

  </div>
</nav>
